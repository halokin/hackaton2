<ion-view view-title="Details">
    <ion-content>
        <ion-list class="list-inset">
            <ion-item class="item-text-wrap" ng-repeat="item in artists | filter: { shortname: whichartist }">
               <img class="miniature" ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} photo">
            <h2>{{item.name}}</h2> 
            <span class="badge badge-assertive">{{item.badge}}</span>
            <span class="item-note">{{item.note}}</span>
            
            <!--<h3>{{item.reknown}}</h3>-->
            <p>{{item.bio}}
            </p>
               
               
               
                
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
