<div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="search">
    </label>
</div>


<ion-content class="has-subheader">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
       
        <ion-item ng-class="{'star': item.star}" ng-repeat='item in artists | filter: query ' class="item-thumbnail-left item-icon-right item-text-wrap" href="#/tab/list/{{item.shortname}}">
           
            <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} photo">
            
            <h2>{{item.name}}</h2>
            <!--<h3>{{item.reknown}}</h3>-->
            
            <p>{{item.bio | limitTo: 100}} {{item.bio.length > 150 ? '&hellip;' : '' }}
            </p>
            
            
            
              <button class="button button-clear icon ion-star button royal" ng-click="toggleStar(item)" ng-show="item.star"></button>
                  
                  <ion-option-button class="button-royal" ng-click="toggleStar(item)">
                      <i class="icon ion-star"></i>
                  </ion-option-button>
                  
                  <ion-option-button class="button-assertive" ng-click="onItemDelete(dayIndex, item)">
                      <i class="icon ion-trash-a"></i>
                  </ion-option-button>
            
            
           <!-- <button class="button button-clear icon ion-star button-energized" ng-click="toggleStar(item)" ng-show="item.star"></button>

            <ion-option-button class="button-dark" ng-click="toggleStar(item)"> <i class="icon ion-star"></i></ion-option-button>

            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
            </ion-delete-button>

            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>-->
            
        </ion-item>
    </ion-list>

</ion-content>
